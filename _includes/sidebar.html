<div class="grid-column-one-third">
  
  <aside class="page--aside">
    <h2 class="heading-sm">Quick links</h2>
    
    <ul class="list--no-styles">
    
      {% assign links = site.links | where: "sidebar", true %}
      {% for item in links %}
      <li class>
        <a class="link--no-underline link--no-visited-state" href="{{ item.url }}" title="{{ item.alt-text }}">
          {{ item.display-text }}
        </a>
      </li>
      {% endfor %}
      
    </ul>
    
  </aside>
  
</div>
